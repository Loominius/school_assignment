<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ini Judul</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <style>
        img {
            width: 150px;
            height: auto;
        }

        .orange {
            background-color: orange;
            color: black;
        }

        .blue {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="panel panel-default" style="margin-top: 100px">
                    <div class="panel-heading">
                        <h3 class="text-center">
                            Belajar jQuery
                        </h3>
                    </div>
                    <div class="panel-body text-center">
                        <div class="text-left kotak blue">
                            <ul class="example-list">
                                <li>List One</li>
                                <li>List One</li>
                                <li>List One</li>
                                <li>List One</li>
                            </ul>
                        </div>
                        <button class="btn btn-default btn-add">
                            Add Class
                        </button>
                        <button class="btn btn-default btn-remove">
                            Remove Class
                        </button>
                        <button class="btn btn-default btn-toggle">
                            Toggle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $('.btn-add').click(function() {
                $('.kotak').addClass('orange');
                $('.kotak').removeClass('blue');
            });

            $('.btn-remove').click(function() {
                $('.kotak').removeClass('blue');
            });

            $('.btn-toggle').click(function() {
                $('.kotak').toggleClass('blue');
            });





        });
    </script>
</body>
</html>
