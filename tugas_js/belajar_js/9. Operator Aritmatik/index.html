<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
        <script type="text/javascript">
            var x = 5;
            var y = 7;

            var kali = x * y;
            var tambah = x + y;
            var kurang = x - y;
            var bagi = x / y;

            document.write(x + " x " + y + " = " + kali + " | ");
            document.write(x + " + " + y + " = " + tambah + " | ");
            document.write(x + " - " + y + " = " + kurang + " | ");
            document.write(x + " / " + y + " = " + bagi);

        </script>
    </head>
    <body>
        <h1>Belajar Javascript Operator Aritmatika</h1>
    </body>
</html>
