<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
        <script type="text/javascript">

        var x = 4;

        if (x > 3) {

            document.write('x lebih besar dari 3 ');

            if (x == 4) {
                document.write('x adalah 4');
            }

            if(x == 6) {
                document.write('x adalah 6');
            }

        } else {
            document.write('x tidak lebih besar dari 3');
        }

        </script>
    </head>
    <body>
        <h1>Belajar Javascript If bercabang</h1>
    </body>
</html>
