<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
        <script type="text/javascript">
            var x = 5;

            if(x > 6) {
                document.write('x>6');
            } else if (x == 5) {
                document.write('x adalah 5');
            } else {
                document.write('x<6');
            }

        </script>
    </head>
    <body>
        <h1>Belajar Javascript Else If</h1>
    </body>
</html>
