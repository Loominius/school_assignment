<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
        <script type="text/javascript">
            // while do

            document.write('While Do example <br>');
            var x = 5;
            while (x<7) {
                document.write(x + ' ');
                x++;
            }

            // do while
            document.write('<br>Do While example<br>');
            var y = 3;
            do {
                document.write(y + ' ');
                y++;
            } while(y<7)



        </script>
    </head>
    <body>
        <h1>Belajar Javascript While Loop</h1>
    </body>
</html>
