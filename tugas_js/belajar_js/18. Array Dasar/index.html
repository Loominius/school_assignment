<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
        <script type="text/javascript">
            var array1 = ["badak", "rusa", "kutu"];
            var array2 = new Array("kumis", "jakun", "jenggot");

            //keluarin manual
            document.write(array1[0] + " " + array1[1] + " " + array1[2] + "<br>")

            //keluarin pakek for loop
            for (var i = 0; i < array2.length; i++) {
                document.write(array2[i] + " ");
            }

        </script>
    </head>
    <body>
        <h1>Belajar Javascript</h1>
    </body>
</html>
