<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
        <script type="text/javascript">
            var x = 5;
            var text;

            switch(x) {
                case 1:
                    text = 'Nilainya 1';
                break;

                case 5:
                    text = 'Nilainya 5';
                break;

                case 10:
                    text = 'Nilainya 10';
                break;

                default:
                    text = 'Nilai tidak terpenuhi.';
                break;
            }

            document.write(text);

        </script>
    </head>
    <body>
        <h1>Belajar Javascript Kondisional Switch</h1>
    </body>
</html>
