<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ini Judul Website</title>
    </head>
    <body>
        <h1>Belajar Javascript Bermain-main dengan data-data</h1>
        <script type="text/javascript">
            //pop shift
            //unshift push
        </script>
        <div>
            <p>
                Array Popping
            </p>
            <script type="text/javascript">
                var array1 =  ["rujak", "gado-gado", "rawon", "pecel tumpang"];
                array1.pop();
                document.write(array1);
                //removing the last value of array
            </script>
        </div>
        <div>
            <p>
                Array Shift
            </p>
            <script type="text/javascript">
                var array2 =  ["rujak", "gado-gado", "rawon", "pecel tumpang"];
                array2.shift();
                document.write(array2);
                //removing the first value of array
            </script>
        </div>
        <div>
            <p>
                Array UnShift
            </p>
            <script type="text/javascript">
                var array3 =  ["rujak", "gado-gado", "rawon", "pecel tumpang"];
                array3.unshift("soto");
                document.write(array3);
                //add an value at the first position of array
            </script>
        </div>
        <div>
            <p>
                Array Push
            </p>
            <script type="text/javascript">
                var array4 =  ["rujak", "gado-gado", "rawon", "pecel tumpang"];
                array4.push("tahu lontong");
                document.write(array4);
                //add an value at the last position of array
            </script>
        </div>
    </body>
</html>
